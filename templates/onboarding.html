<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Tracker Onboarding</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .header {
      background-color: #2b2c47;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .goal-card {
      background-color: white;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 25px 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .goal-card:hover,
    .goal-card.active {
      border-color: #2b2c47;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .goal-icon {
      font-size: 36px;
      margin-bottom: 15px;
      color: #2b2c47;
    }

    .footer {
      background-color: #2b2c47;
      color: white;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="header">
    <h2>Hello {{ request.user.username }}!</h2>
    <p>Tell me a little about yourself so we can start tracking your skills</p>
  </div>

  <div class="container my-5">
    <div class="row text-center g-4">
      <!-- Each goal card has a data-goal attribute to uniquely identify it -->
      <div class="col-md-3">
        <div class="goal-card" data-goal="start" onclick="selectGoal(this)">
          <div class="goal-icon">ðŸš€</div>
          <div>Start my career</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="goal-card" data-goal="change" onclick="selectGoal(this)">
          <div class="goal-icon">ðŸ”€</div>
          <div>Change my career</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="goal-card" data-goal="grow" onclick="selectGoal(this)">
          <div class="goal-icon">ðŸ“ˆ</div>
          <div>Grow in my current role</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="goal-card" data-goal="explore" onclick="selectGoal(this)">
          <div class="goal-icon">ðŸ”­</div>
          <div>Explore topics outside of work</div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button onclick="goToNextPage()" class="btn btn-primary px-4 py-2" style="background-color: #2b2c47; border: none;">
        Next â†’
      </button>
    </div>
  </div>

  <footer class="footer text-center py-4">
    &copy; 2025 Built with ðŸ’œ by Oladayo |
    <a href="#" class="footer-link">Privacy</a> |
    <a href="https://github.com/oladayotech" class="footer-link">GitHub</a>
  </footer>

  <script>
    // Called when a card is clicked
    function selectGoal(selectedCard) {
      const allCards = document.querySelectorAll('.goal-card');
      allCards.forEach(card => card.classList.remove('active'));

      // Add active class to clicked card
      selectedCard.classList.add('active');

      // Save to localStorage
      const selectedGoal = selectedCard.getAttribute('data-goal');
      localStorage.setItem('selectedGoal', selectedGoal);
    }

    // Called on page load to restore selection
    window.onload = function () {
      const savedGoal = localStorage.getItem('selectedGoal');
      if (savedGoal) {
        const allCards = document.querySelectorAll('.goal-card');
        allCards.forEach(card => {
          if (card.getAttribute('data-goal') === savedGoal) {
            card.classList.add('active');
          }
        });
      }
    };

    // Optional: Redirect only if a goal is selected
    function goToNextPage() {
      const selectedGoal = localStorage.getItem('selectedGoal');
      if (!selectedGoal) {
        alert("Please select a goal first.");
        return;
      }
      window.location.href = 'role-selection';
    }
  </script>
</body>
</html>

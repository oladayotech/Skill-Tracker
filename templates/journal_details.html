{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <style>
        /* Footer Theme */
        .footer {
            color: #0d6efd;
        }

        .footer-link {
            text-decoration: none;
            color: #0d6efd;
            margin: 0 8px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #cce3ff;
        }
    </style>
    <!-- Navbar -->
    <div>
        {% include 'navbar.html' %}
    </div>

    <!-- Main Content -->
    <div class="container mt-5 mb-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 shadow-sm p-4 bg-white rounded">
                <h2 class="text-center mb-4">Journal Details</h2>

                <div class="text-center mb-3">
                    {% if journal.journal_image %}
                        <img src="{{ journal.journal_image.url }}" alt="Journal image" class="img-fluid rounded" style="max-height: 300px;">
                    {% else %}
                        <img src="{% static 'images/download.png' %}" alt="Default image" class="img-fluid rounded" style="max-height: 300px;">
                    {% endif %}
                </div>

                <p class="fs-5">{{ journal_detail.journal_content }}</p>
                <p class="text-muted">Written on {{ journal_detail.created_at }}</p>

                <div class="text-end">
                    <a href="#" class="btn btn-sm btn-outline-purple">Edit</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-auto">
        &copy; 2025 Built with ðŸ’™ by Abdulquahaar |
        <a href="#" class="footer-link">Privacy</a> |
        <a href="https://github.com/oladayotech" class="footer-link" target="_blank">Contact</a>
    </footer>
</body>
</html>

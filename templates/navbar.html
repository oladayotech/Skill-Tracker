<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="text-2xl font-bold">Skill Tracker</div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-blue-500">Home</a>
      <a href="#" class="hover:text-blue-500">About</a>
      <a href="#" class="hover:text-blue-500">Services</a>
      <a href="#" class="hover:text-blue-500">Contact</a>
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <button id="menu-toggle" class="focus:outline-none">
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md space-y-4 p-4">
    <a href="#" class="block hover:text-blue-500">Home</a>
    <a href="#" class="block hover:text-blue-500">About</a>
    <a href="#" class="block hover:text-blue-500">Services</a>
    <a href="#" class="block hover:text-blue-500">Contact</a>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Tracker Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white text-black transition-colors duration-500">

  <!-- Navbar -->
  <nav class="bg-white/90 backdrop-blur-md shadow-md p-4 flex items-center justify-between fixed w-full z-50">
    <!-- Logo + Title -->
    <div class="flex items-center space-x-3">
      <i class="bi bi-graph-up-arrow text-purple-700 dark:text-purple-400 mr-3" style="font-size: 2.5rem;"></i>
      <span class="text-2xl font-bold text-gray-800">Skill Tracker</span>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-6">
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="hover:text-purple-600">Home</a>
        <a href="{% url 'about' %}" class="hover:text-purple-600">About</a>
        <a href="{% url 'journal' %}" class="hover:text-purple-600">Journal</a>
        <a href="{% url 'logout' %}" class="hover:text-purple-600">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}" class="hover:text-purple-600">Sign Up</a>
        <a href="{% url 'login' %}" class="hover:text-purple-600">Login</a>
      {% endif %}
      <!-- Dark Mode Toggle -->
      <button id="dark-toggle" class="ml-4">
        <img id="dark-icon-desktop" src="{% static 'images/moon-icon.png' %}" alt="Toggle Theme" class="w-6 h-6">
      </button>
    </div>

    <!-- Mobile Menu Icon + Dark Toggle -->
    <div class="md:hidden flex items-center space-x-3">
      <button id="menu-toggle" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <button id="dark-toggle-mobile">
        <img id="dark-icon-mobile" src="{% static 'images/moon-icon.png' %}" alt="Toggle Theme" class="w-6 h-6">
      </button>
    </div>
  </nav>

  <!-- Mobile Dropdown -->
  <div id="mobile-menu" class="hidden md:hidden bg-white/90 backdrop-blur-md shadow-md px-4 py-6 space-y-4 mt-20 absolute w-full z-40">
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="block hover:text-purple-600">Home</a>
      <a href="{% url 'about' %}" class="block hover:text-purple-600">About</a>
      <a href="{% url 'journal' %}" class="block hover:text-purple-600">Journal</a>
      <a href="{% url 'logout' %}" class="block hover:text-purple-600">Logout</a>
    {% else %}
      <a href="{% url 'signup' %}" class="block hover:text-purple-600">Sign Up</a>
      <a href="{% url 'login' %}" class="block hover:text-purple-600">Login</a>
    {% endif %}
  </div>

  <!-- JS for Menu and Dark Mode -->
  <script>
    const darkDesktop = document.getElementById('dark-icon-desktop');
    const darkMobile = document.getElementById('dark-icon-mobile');
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    function setDarkMode(enabled) {
      document.body.classList.toggle('dark-mode', enabled);
      document.body.classList.toggle('bg-gray-900', enabled);
      document.body.classList.toggle('text-white', enabled);
      document.body.classList.toggle('bg-white', !enabled);
      document.body.classList.toggle('text-black', !enabled);

      const moon = "{% static 'images/moon-icon.png' %}";
      const sun = "{% static 'images/sun-icon.png' %}";
      darkDesktop.src = enabled ? sun : moon;
      darkMobile.src = enabled ? sun : moon;

      localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
    }

    // Load preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }

    document.getElementById('dark-toggle').addEventListener('click', () => {
      const enabled = !document.body.classList.contains('dark-mode');
      setDarkMode(enabled);
    });

    document.getElementById('dark-toggle-mobile').addEventListener('click', () => {
      const enabled = !document.body.classList.contains('dark-mode');
      setDarkMode(enabled);
    });

    let menuOpen = false;
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuOpen = !menuOpen;
    });

    document.addEventListener('click', (e) => {
      if (
        menuOpen &&
        !mobileMenu.contains(e.target) &&
        !menuToggle.contains(e.target)
      ) {
        mobileMenu.classList.add('hidden');
        menuOpen = false;
      }
    });

    window.addEventListener('scroll', () => {
      if (menuOpen) {
        mobileMenu.classList.add('hidden');
        menuOpen = false;
      }
    });
  </script>
</body>
</html>

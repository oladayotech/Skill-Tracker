{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Tracker Navbar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #1e1f3d;
      --text-dark: #dcd0ff;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .bg-dark-purple {
      background-color: var(--bg-dark);
    }

    .text-light-purple {
      color: var(--text-dark) !important;
    }

    .text-light-purple:hover {
      color: #ffffff !important;
    }

    .btn-purple {
      background-color: #6f48b1;
      color: #fff;
      border: none;
    }

    .btn-purple:hover {
      background-color: #7f5dc9;
    }

    .btn-outline-purple {
      border: 1px solid #b388ff;
      color: #b388ff;
      background-color: transparent;
    }

    .btn-outline-purple:hover {
      background-color: #b388ff;
      color: #1e1f3d;
    }

    .text-light-purple i {
      color: #b388ff !important;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,0.9%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-toggler:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark-purple shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2 text-light-purple" href="{% url 'dashboard' %}">
      <i class="bi bi-graph-up-arrow text-purple" style="font-size: 1.5rem;"></i>
      <span class="ms-2">SkillTracker.</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navItems">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'dashboard' %}">Home</a></li>
        <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'skills' %}">Skills</a></li>
        <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'journal' %}">Journal</a></li>
        <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'about' %}">About</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-light" id="themeToggle" title="Toggle dark/light mode">
          <i class="bi bi-moon-fill"></i>
        </button>
        <a href="/{{ request.user.username }}" class="btn btn-outline-purple">Profile</a>
        <a href="{% url 'logout' %}" data-bs-toggle="modal" data-bs-target="#logoutModal" class="btn btn-purple">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">

      <!-- Modal Header -->
      <div class="modal-header" style="background-color: #2b2c47;">
        <h5 class="modal-title text-white" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body text-center" style="background-color: #f8f9fa;">
        <p class="fs-5 mb-0">Are you sure you want to log out?</p>
        <small class="text-muted">You will be redirected to the home page.</small>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer justify-content-center" style="background-color: #f8f9fa;">
        <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Cancel</button>
        <a href="{% url 'logout' %}" class="btn btn-danger px-4">Yes, Logout</a>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    toggleBtn.innerHTML = isDark ? '<i class="bi bi-brightness-high"></i>' : '<i class="bi bi-moon-fill"></i>';
  });
</script>

</body>
</html>

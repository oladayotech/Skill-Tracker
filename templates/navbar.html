{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Tracker Navbar</title>
  <!-- <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<style>
  .bg-dark-purple {
    background-color: #1e1f3d; /* deep purple */
  }
  
  .text-light-purple {
    color: #dcd0ff !important;
  }
  
  .text-light-purple:hover {
    color: #ffffff !important;
  }
  
  .btn-purple {
    background-color: #6f48b1;
    color: #fff;
    border: none;
  }
  
  .btn-purple:hover {
    background-color: #7f5dc9;
  }
  
  .btn-outline-purple {
    border: 1px solid #b388ff;
    color: #b388ff;
    background-color: transparent;
  }
  
  .btn-outline-purple:hover {
    background-color: #b388ff;
    color: #1e1f3d;
  }
  
  .text-light-purple i {
    color: #b388ff !important; /* or use same color as text-light-purple */
  }
  .navbar-toggler {
  border-color: rgba(255, 255, 255, 0.5); /* optional: white border */
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,0.9%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}
.navbar-toggler:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
}
</style>

<body class="bg-white text-black transition-colors duration-500">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark-purple shadow-sm">
    <div class="container">
      
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2 text-light-purple" href="{% url 'dashboard' %}">
        <i class="bi bi-graph-up-arrow text-purple" style="font-size: 1.5rem;"></i>
        <span class="ms-2">SkillTracker.</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navItems">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'dashboard' %}">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'skills' %}">Skills</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'journal' %}">Journal</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-light-purple" href="{% url 'about' %}">About</a></li>
        </ul>
        <div class="d-flex">
          <a href="login" class="btn btn-outline-purple me-2">Login</a>
          <a href="signup" class="btn btn-purple">Get Started</a>
        </div>
      </div>
    </div>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Menu and Dark Mode -->
  
</body>
</html>

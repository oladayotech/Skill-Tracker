{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body class="body">
    <nav class="d-flex justify-content-between align-items-center px-4 py-3 mb-3">
        <div class="d-flex align-items-center">
            <img src="{% static 'images/ChatGPT Image Apr 22, 2025, 07_31_14 PM1.png' %}" class="logo me-3" alt="Logo">
            <h2 class="nav-h2">Skill Tracker</h2>
        </div>
        <div class="nav-link d-flex gap-3">
            <a href="{% url 'signup' %}"><h5>Sign Up</h5></a>
            <a href="{% url 'login' %}"><h5>Login</h5></a>
        </div>
    </nav>
    <div class="container py-1">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7 col-sm-12 mb-4 mb-md-0 ">
                <h1 class="text-primary"> Sign UP</h1>
                <form class="" action="" method="post">
                    <p>{{ error_message }}</p>
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Johndoe1890">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                    <label for="name">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="name">Confirm Password</label>
                    <input type="password" name="password1" id="password1">
                    <button class="btn btn-primary p-2" type="submit">Sign UP</button>
                    <p>Already have an account <a href="{% url 'login' %}">Log in</a></p>
                </form>
            </div>
            <div class="col-lg-6 col-md-5 col-sm-12 text-center">
                <img src="{% static 'images/Secure login-rafiki.png' %}" class="img-fluid" alt="Login illustration" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Built with ðŸ’™ by Abdulquahaar |
        <a href="#">Privacy</a> |
        <a href="https://github.com/oladayotech">Contact</a>
      </footer>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="body">
    <nav class="p-4 align-middle">
        <div style="display: flex; align-items: center;">
            <img style="padding: 5px; border-radius: 10px;" src="{% static 'images\ChatGPT Image Apr 22, 2025, 07_31_14 PM1.png' %}" width="50px" height="50px" alt="">
            <h2 class="nav-h2">Skill Tracker</h2>
        </div>
        <div class="nav-link d-flex flex-row-reverse justify-content-end">
            <a href="{% url 'signup' %}"><h4>Sign Up</h4></a>
            <a href="{% url 'login' %}"><h4>Login</h4></a>
        </div>
    </nav>
    <div class="container py-1">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7 col-sm-12 mb-4 mb-md-0 ">
                <h1 class="text-primary">Login</h1>
                <form class="p-2" action="" method="post">
                    <p>{{ error_message }}</p>
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="johndoe1870">
                    <label for="name">Password</label>
                    <input type="password" name="password" id="password">
                    <button class="btn btn-primary p-2" type="submit">Login</button>
                    <p>Don't have an account <a href="{% url 'signup' %}">Sign up</a></p>
                </form>
            </div>
            <div class="col-lg-6 col-md-5 col-sm-12 text-center">
                <img src="{% static 'images/Secure login-rafiki.png' %}" class="img-fluid" alt="Login illustration" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Built with ðŸ’™ by Abdulquahaar |
        <a href="#">Privacy</a> |
        <a href="https://github.com/oladayotech">Contact</a>
      </footer>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body d-flex flex-column">
    
    {% include 'navbar.html' %}

    <div class="container py-5 flex-grow-1">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7 col-sm-12 mb-4">
                <h1 class="text-purple mb-4">Login</h1>
                <form action="" method="post" class="bg-white text-dark p-4 rounded shadow-sm">
                    {% csrf_token %}
                    {% if error_message %}
                        <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="johndoe1870" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                </form>
            </div>
            <div class="col-lg-6 col-md-5 col-sm-12 text-center">
                <img src="{% static 'images/Secure login-rafiki.png' %}" class="img-fluid" alt="Login illustration">
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center bg-white text-primary border-top">
        &copy; 2025 Built with ðŸ’™ by Abdulquahaar |
        <a href="#" class="text-decoration-none text-primary">Privacy</a> |
        <a href="https://github.com/oladayotech" class="text-decoration-none text-primary">Contact</a>
    </footer>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ request.user.username }}'s Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .profile-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .profile-img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .section-header {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .stat-card {
      border-radius: 15px;
      background-color: #f8f9fa;
      padding: 1.5rem;
    }

    .btn-purple {
      background-color: #6f48b1;
      color: #fff;
      border: none;
    }

    .btn-purple:hover {
      background-color: #7f5dc9;
    }

    .btn-outline-purple {
      border: 1px solid #b388ff;
      color: #b388ff;
    }

    .btn-outline-purple:hover {
      background-color: #b388ff;
      color: #fff;
    }

    .dark-mode {
      background-color: #1e1f3d !important;
      color: #f8f9fa !important;
    }

    .dark-mode .stat-card {
      background-color: #2a2b4e;
    }

    .dark-mode .btn-outline-purple {
      color: #f8f9fa;
      border-color: #b388ff;
    }

    .dark-mode .btn-outline-purple:hover {
      background-color: #b388ff;
      color: #1e1f3d;
    }
  </style>
</head>

<body class="bg-white text-black">

  {% include 'navbar.html' %}

  <div class="container my-5 py-4">
    <div class="row g-4">
      <!-- Left Profile Card -->
      <div class="col-lg-4">
        <div class="card profile-card text-center p-4">
          <img class="rounded-circle mx-auto mb-3" src="{% static 'images/20241022_143310.jpg' %}" alt="Profile Picture" style="width: 120px; height: 120px; object-fit: cover;" />
          <h5>{{ request.user.first_name }} {{ request.user.last_name }}</h5>
          <p class="text-muted">Full Stack Developer</p>
          <hr>
          <div class="d-flex justify-content-center gap-3">
            <div>
              <h6 class="mb-0">6</h6>
              <small class="text-muted">Skills</small>
            </div>
            <div>
              <h6 class="mb-0">216</h6>
              <small class="text-muted">Days</small>
            </div>
          </div>
          <div class="mt-4 d-grid gap-2">
            <a href="{% url 'profile' %}" class="btn btn-outline-purple">View Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-purple">Edit Profile</a>
          </div>
        </div>
      </div>

      <!-- Right Content -->
      <div class="col-lg-8">
        <div class="card p-4 stat-card mb-4">
          <h5 class="section-header">Skills</h5>
          <div class="d-flex flex-wrap gap-3">
            <span class="badge bg-secondary">Python</span>
            <span class="badge bg-secondary">Django</span>
            <span class="badge bg-secondary">HTML</span>
            <span class="badge bg-secondary">CSS</span>
            <span class="badge bg-secondary">JavaScript</span>
          </div>
        </div>
        <div class="card p-4 stat-card">
          <h5 class="section-header">Options</h5>
          <ul class="list-unstyled mb-0">
            <li class="mb-2"><i class="bi bi-gear-fill me-2"></i><a href="#">Account Settings</a></li>
            <li><i class="bi bi-box-arrow-right me-2"></i><a href="{% url 'logout' %}">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById("darkModeToggle");
    const body = document.body;

    toggle?.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ request.user.username }}'s Profile' </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">
    {% include 'navbar.html' %}
    <div class="container p-5 mt-5 mb-5 bg-light">
        <div class="row p-2">
            <div class="col-lg-4">
                <h5>Profile</h5>
                <div class="card">
                    <img class="" style="height: 20; width: 20;" src="{% static 'images\20241022_143310.jpg' %}" alt="Profile Picture">
                    <h5>Alex Johnson</h5>
                    <p>Full Stack Developer</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card p-2 d-flex">
                    <h6>Daily Stats</h6>
                    <div class="">
                        <p>6</p>
                        <p>Skills</p>
                    </div>
                    <div class="">
                        <p>216</p>
                        <p>Days</p>
                    </div>
                </div>
                <div class="">
                    <a href="{% url 'profile' %}" class="btn btn-outline-purple">Profile</a>
                    <a href="{% url 'logout' %}" class="btn btn-purple">Edit Profile</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col-lg-8">
                <p>Python</p>
                <p>Django</p>
                <p>Html</p>
                <p>Css</p>
                <p>Js</p>
            </div>
            <div class="card col-lg-4 p-2">
                <h6>Options</h6>
                <p><i class="bi bi-setting"></i>Account Settings</p>
                <p><i class="bi bi-logout"></i>Log Out</p>
            </div>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="body">

    <nav class="d-flex justify-content-between align-items-center px-4 py-3 mb-3">
        <div class="d-flex align-items-center">
            <img src="{% static 'images/ChatGPT Image Apr 22, 2025, 07_31_14 PM1.png' %}" class="logo me-3" alt="Logo">
            <h2 class="nav-h2">Skill Tracker</h2>
        </div>
        <div class="nav-link d-flex gap-3">
            <a href="{% url 'about' %}"><h5>About Us</h5></a>
            <a href="{% url 'logout' %}"><h5>Logout</h5></a>
        </div>
    </nav>

    <div class="px-4">
        <h5 class="welcome-message py-2">Welcome, {{ context|capfirst }}</h5>
    </div>

    <div class="container mb-4">
        <div class="row g-3">
            <div class="col-lg-4 col-md-6">
                <div class="card bg-primary text-white p-3 h-100">
                    <h6>Dashboard</h6>
                    <p><a class="text-white text-decoration-none" href="{% url 'journal' %}">Journal</a></p>
                    <p>Job Tracker</p>
                </div>
            </div>
            <div class="col-lg-8 col-md-6">
                <div class="card bg-primary text-white p-3 h-100">
                    <h6>Progress Tracker</h6>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row g-3">
            <div class="col-lg-4 col-md-6">
                <div class="card bg-primary text-white p-3 h-100">
                    <h6>Coding Hours</h6>
                    <p>6</p>
                    <p>today</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card bg-primary text-white p-3 h-100">
                    <h6>Job Applications</h6>
                    <p>5</p>
                    <p>this week</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="card bg-primary text-white p-3 h-100">
                    <h6>Priority Rating</h6>
                    <p>8</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-white py-4">
        &copy; 2025 Built with ðŸ’™ by Abdulquahaar |
        <a href="#" class="footer-link">Privacy</a> |
        <a href="https://github.com/oladayotech" class="footer-link">Contact</a>
    </footer>

</body>
</html>
